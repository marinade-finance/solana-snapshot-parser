[workspace]
members = [
    "snapshot-parser",
    "snapshot-parser-types",
    "snapshot-parser-validator-cli",
    "snapshot-parser-tokens-cli",
]
resolver = "1"

[profile.release]
codegen-units = 1
lto = "fat"
overflow-checks = true

[profile.release.build-override]
codegen-units = 1
incremental = false
opt-level = 3

[workspace.dependencies]
anchor-lang = "0.30.1"
anyhow = "1.0.82"
async-trait = "0.1.83"
base64 = "0.22.1"
bs58 = "0.5.1"
bincode = "1.3.3"
clap = { version = "4.1.11", features = ["derive", "env"] }
env_logger = "0.11.5"
indicatif = { version = "0.17.8"}
log = "0.4.14"
mpl-token-metadata = "4.1.2"
spl-token = { version = "6.0.0" }
rusqlite = { version = "0.32.1", features = ["bundled"] }
serde = "1.0.197"
serde_json = "1.0.114"
serde_yaml = "0.8"
shellexpand = "3.1.0"
snapshot-parser = { path = "./snapshot-parser" }
snapshot-parser-types = { path = "./snapshot-parser-types" }
solana-cost-model = "=1.17.22"
solana-client = "=1.17.22"
solana-ledger = "=1.17.22"
solana-program = "=1.17.22"
solana-runtime = "=1.17.22"
solana-sdk = "=1.17.22"
solana-accounts-db = "=1.17.22"
tokio = { version = "1", features = ["full"] }

[patch.crates-io]
solana_rbpf = { git = "https://github.com/solana-labs/rbpf", tag = "v0.8.0" }